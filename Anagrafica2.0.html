<!DOCTYPE html>
<html>
<head>
<meta charset=utf8>
<title>modulino</title>
<script>
function stampa(){

var n = document.getElementById('inputnome').value
document.getElementById("nome").innerHTML=n

let c = document.getElementById("inputcognome").value
document.getElementById("cognome").innerHTML=c

let i = document.getElementById('inputindirizzo').value
document.getElementById("indirizzo").innerHTML = i

let s = document.querySelector('input[name=sesso]:checked')
document.getElementById('sesso').innerHTML = s ? s.value : "?"

let v = document.querySelectorAll("input[name='veicolo']:checked")
let vv=[]
v.forEach(e=>vv.push(e.value))
document.getElementById("veicoli").innerHTML = vv.length?vv.join(", "):"nessuno"

let prov = document.getElementById("provincia").value
document.getElementById("provinciaScelta").innerHTML = prov

let sp = document.querySelectorAll("input[name=sport]:checked")
let lista=[]
sp.forEach(l=>lista.push(l.value))
document.getElementById("sportPraticati").innerHTML = lista.length?lista.join(", "):"niente"
}
</script>
</head>

<body>

<h2>Modulo</h2>

<p>nome<p>
<div class=nome>
<input id=inputnome type=text>
<p id=nome></p>
</div>

<div class=cognome>
<input id="inputcognome" type=text>
<p id="cognome">
</div>

<p>via</p>
<div class=indirizzo>

<p id="indirizzo">
</div>

<p>sesso</p>

</div>

<p>veicoli</p>
<div class=veicoli>

<input type=checkbox name=veicolo value=Moto>Moto
<input type=checkbox name=veicolo value=Bici>Bici
<p id=veicoli>
</div>
