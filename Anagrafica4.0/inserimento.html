<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        button { padding: 5px 15px; cursor: pointer; }
        hr { margin: 20px 0; }
    </style>
</head>
<body>

    <h2>Inserisci Dati Personali</h2>

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Es. Gianfranco">
    </div>
    <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" placeholder="Es. Curzico">
    </div>
    <div class="form-group">
        <label for="eta">Eta:</label>
        <input type="number" id="eta" placeholder="Es. 67">
    </div>

    <button onclick="salvaDati()">Salva</button>
    
    <hr>
    <a href="visualizzazione.html">Vai alla lista</a>

    <script>
        function salvaDati() {
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const eta = document.getElementById("eta").value;

            if (nome === "" || cognome === "" || eta === "") {
                alert("riempi tutti i campi");
                return;
            }

            const persona = {
                nome: nome,
                cognome: cognome,
                eta: eta
            };

            let elencoStringa = localStorage.getItem("elenco");
            let elenco = elencoStringa ? JSON.parse(elencoStringa) : [];

            elenco.push(persona);

            localStorage.setItem("elenco", JSON.stringify(elenco));

        }
    </script>
</body>
</html>
