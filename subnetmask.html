<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subnet Mask da Prefix</title>
  <style>
    body{ font-family: Arial, sans-serif; }
    .container{
      display: flex;
      gap: 24px;
      align-items: flex-start;
      padding: 20px;
    }
    .box{
      border: 1px solid black;
      width: 300px;
      padding: 15px;
      box-sizing: border-box;
    }
    .output{
      min-width: 260px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    input[type="number"]{
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 8px;
      padding: 6px;
    }
    input[type="button"]{
      margin-top: 8px;
      padding: 6px 10px;
    }
  </style>

  <script>
    function generaMask() {
      const prefix = parseInt(document.getElementById("prefix").value);

      // controlla validit√†
      if (isNaN(prefix) || prefix < 0 || prefix > 32) {
        document.getElementById("risultato").innerText = "Inserisci un valore tra 0 e 32.";
        return;
      }

      const fullOctets = Math.floor(prefix / 8);
      const remBits = prefix % 8;
      const octets = [];

      for (let i = 0; i < 4; i++) {
        let bits;
        if (i < fullOctets) bits = 8;          // ottetto pieno di 1
        else if (i === fullOctets) bits = remBits; // ottetto parziale
        else bits = 0;                         // ottetto vuoto

        const bin = "1".repeat(bits).padEnd(8, "0");
        octets.push(bin);
      }

      document.getElementById("risultato").innerHTML =
        "Prefix: /" + prefix + "<br>" +
        "Subnet mask (binario):<br>" +
        octets.join(" . ") + "<br>" +
        "Subnet mask (decimale): " + 
        octets.map(b => parseInt(b, 2)).join(".");
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="box">
      <h3>Inserisci il prefix number</h3>
      <input type="number" id="prefix" min="0" max="32" placeholder="es. 24">
      <input type="button" value="Genera subnet mask" onclick="generaMask()">
    </div>

    <div class="output">
      <p id="risultato"></p>
    </div>
  </div>
</body>
</html>
